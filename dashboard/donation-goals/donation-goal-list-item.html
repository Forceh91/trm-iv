<dom-module id="dashboard-donation-goal-list-item">
    <template>
        <style>
            * {
                box-sizing: border-box;
            }

            #body {
                align-items: center;
                display: flex;
                flex-wrap: wrap;
                width: 100%;
            }

            .row {
                align-items: center;
                display: flex;
                margin-bottom: 15px;
                width: 100%;
            }

            .row:last-child {
                margin-bottom: 0;
            }

            .row > div {
                width: 100%;
            }

            .row.header {
                font-weight: bold;
            }

            .right-align {
                text-align: right;
            }

            .remaining {
                color: #888;
                text-transform: uppercase;
                width: 100%;                
            }

            paper-button {
                float: right;
                margin: 0;
                width: 100px;
            }

            paper-button.danger:not([disabled]) {
                background: indianred;
                color: #FFF;
            }
        </style>

        <div id="body">
            <div class="row header">
                <div>[[goal.reward]]</div>
                <div class="right-align">$[[_parseTotal(goal.total)]]</div>
            </div>
            <div class="row">
                <div><span class="remaining">$[[_parseTotalRemaining(goal.total)]] remaining</span></div>
                <div><paper-button id="remove" class="danger" title="Remove secret sound">Remove</paper-button></div>
            </div>
        </div>
    </template>

    <script src="donation-goal-list-item.js"></script>
</dom-module>
