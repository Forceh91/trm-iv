<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret Sound Edit</title>

    <link rel="import" href="../../../bower_components/polymer/polymer.html">
    <link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
    <link rel="import" href="../../../bower_components/paper-button/paper-button.html">
    <link rel="import" href="../../../bower_components/paper-input/paper-input.html">
</head>
<body>
    <dom-module id="dashboard-secret-sound-add-dialog">
        <template>
            <style is="custom-style" include="iron-flex iron-flex-alignment">
                * {
                    box-sizing: border-box;
                }

                .row:not(:last-child) {
                    margin-bottom: 30px;
                }
            </style>

            <div class="row">
                <paper-input id="amount" label="Amount" type="currency" value="0" required></paper-input>
            </div>

            <div class="row">
                <label for="image">Image</label>
                <select id="images"></select>
            </div>

            <div class="row">
                <label for="sound">Sound</label>
                <select id="sounds"></select>
            </div>
        </template>
        
        <script src="secret-sound-add.js"></script>
    </dom-module>

    <dashboard-secret-sound-add-dialog></dashboard-secret-sound-add-dialog>
</body>
</html>
