<dom-module id="dashboard-secret-sound-item">
    <template>
        <style>
            * {
                box-sizing: border-box;
            }

            #body {
                align-items: center;
                display: flex;
                width: 100%;
            }

            .right-align {
                text-align: right;
            }

            img {
                height: 50px;
                width: auto;
            }

            #body div {
                width: 100%;
            }

            paper-button {
                float: right;
                margin: 0;
                width: 100px;
            }

            paper-button.danger:not([disabled]) {
                background: indianred;
                color: #FFF;
            }            
        </style>

        <div id="body">
            <div>$[[_parseAmount(sound.amount)]]</div>
            <div><img src="[[_getImage(sound.imageName)]]" alt="[[sound.imageName]]"></div>
            <div>[[sound.soundName]]</div>
            <div class="right-align">[[sound.used]]</div>
            <div><paper-button id="remove" class="danger" title="Remove secret sound">Remove</paper-button></div>
        </div>
    </template>

    <script src="secret-sound-item.js"></script>
</dom-module>
