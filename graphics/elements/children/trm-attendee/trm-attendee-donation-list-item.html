<dom-module id="trm-attendee-donation-list-item">
  <template>
    <style>
      :host {
        width: 100%;
      }

      #body {
        display: flex;
        flex-wrap: wrap;
        font-size: 26px;
        justify-content: center;
        padding-bottom: 20px;
        width: 100%;
      }

      .row {
        display: flex;
        width: 100%;
      }

      #amount-container {
        display: inline-block;
        text-align: right;
        width: 100%;
      }

      #amount,
      #name {
        font-weight: bold;
      }

      #name {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 100%;
      }

      #comment {
        color: #aaa;
        font-size: 22px;
        margin-top: 20px;
        width: 100%;
      }
    </style>

    <div id="body">
      <div class="row">
        <div id="name"></div>
        <div id="amount-container">$<span id="amount"></span></div>
      </div>
      <div id="comment"></div>
    </div>
  </template>

  <script src="trm-attendee-donation-list-item.js"></script>
</dom-module>
