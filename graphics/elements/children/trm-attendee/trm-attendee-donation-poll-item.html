<dom-module id="trm-attendee-donation-poll-item">
  <template>
    <style>
      :host {
        width: 100%;
      }

      #body {
        display: flex;
        flex-wrap: wrap;
        font-size: 20px;
        justify-content: center;
        padding-bottom: 20px;
        width: 100%;
      }

      .row {
        width: 100%;
      }

      #amount-container {
        display: inline-block;
        text-align: right;
        width: 100%;
      }

      #header,
      #total {
        font-weight: bold;
      }

      #header,
      #label,
      .label {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 100%;
      }

      #header {
        color: #00aeb3;
        font-size: 25px;
        margin-bottom: 20px;
        text-transform: uppercase;
      }

      #remaining-container {
        color: #aaa;
        font-size: 20px;
        margin-top: 20px;
        width: 100%;
      }

      .body {
        display: flex;
        width: 100%;
      }

      .body:not(:last-child) {
        margin-bottom: 20px;
      }

      .body .label,
      .body .total {
        width: 100%;
      }

      .body .total {
        text-align: right;
      }
    </style>

    <div id="body">
      <div id="header">[[poll.name]]</div>
      <div class="row">
        <template
          is="dom-repeat"
          items="[[_sortedOptions(poll.options)]]"
          as="polloption"
        >
          <div class$="[[_displayClass(index)]]">
            <div class="label">[[polloption.name]]</div>
            <div class="total">
              [[_displayTotal(polloption.totalAmountRaised)]]
            </div>
          </div>
        </template>
      </div>
    </div>
  </template>

  <script src="trm-attendee-donation-poll-item.js"></script>
</dom-module>
