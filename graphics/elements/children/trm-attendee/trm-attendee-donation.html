<dom-module id="trm-attendee-donation">
  <template>
    <style>
      :host {
        align-items: center;
        animation: donationFlash 5s;
        display: flex;
        height: 100%;
        justify-content: center;
        left: 0;
        position: absolute;
        top: 0;
        width: 100%;
      }

      #popover {
        align-items: center;
        background: #333;
        border: 1px solid #00aeb3;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        font-size: 40px;
        justify-content: center;
        min-height: 150px;
        padding: 20px;
        width: 770px;
      }

      @keyframes donationFlash {
        0% {
          background: darkred;
        }
        10% {
          background: transparent;
        }
        20% {
          background: darkred;
        }
        30% {
          background: transparent;
        }
        40% {
          background: darkred;
        }
        50% {
          background: transparent;
        }
        60% {
          background: darkred;
        }
        70% {
          background: transparent;
        }
        80% {
          background: darkred;
        }
        100% {
          background: transparent;
        }
      }

      #amount,
      #name {
        font-weight: bold;
      }

      #amount-container {
        color: #00aeb3;
      }

      #name {
        overflow: hidden;
        text-align: center;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 100%;
      }

      #comment {
        font-size: 25px;
        margin-top: 20px;
        text-align: center;
        width: 100%;
      }
    </style>

    <div id="popover">
      <div id="amount-container">$<span id="amount"></span></div>
      <div id="name"></div>
      <div id="comment"></div>
    </div>
  </template>

  <script src="trm-attendee-donation.js"></script>
</dom-module>
