<dom-module id="trm-omnibar-socials">
  <link
    rel="import"
    href="../../../../shared/fonts/fontawesome/font-awesome.min.css"
    type="css"
  />

  <template>
    <style>
      :host {
        align-items: center;
        display: flex;
        height: 100%;
        padding: 0 10px;
      }

      #socials,
      #discord {
        display: none;
        opacity: 0;
        text-align: center;
        width: 100%;
      }

      .header {
        display: block;
        font-size: 20px;
        width: 100%;
      }

      .header {
        color: #fff;
        font-weight: bold;
      }

      .message {
        color: #fff;
      }

      .social-account {
        display: inline-block;
      }

      .social-account:not(:first-child) {
        margin-left: 40px;
      }

      .fa {
        color: #fff;
        margin-right: 5px;
      }
    </style>

    <div id="socials">
      <div class="header">
        <div class="social-account">
          <span class="fa fa-facebook"></span>
          <span class="fa fa-twitter"></span> TRMarathon17
        </div>
      </div>
    </div>

    <div id="discord">
      <div class="header">https://discord.tombraidermarathon.com</div>
    </div>
  </template>

  <script src="trm-omnibar-socials.js"></script>
</dom-module>
