<dom-module id="trm-omnibar">
  <template>
    <style>
      * {
        box-sizing: border-box;
      }

      :host {
        border-top: 0;
        color: #fff;
        height: 50px;
        display: flex;
        overflow: hidden;
        width: 100vw;
      }

      #body {
        align-items: center;
        background: #444;
        display: flex;
        flex-wrap: wrap;
        overflow: hidden;
        width: 100%;
      }

      #content {
        height: 100%;
        width: 100%;
      }
    </style>

    <trm-omnibar-timer id="timer"></trm-omnibar-timer>
    <div id="body">
      <div id="content"></div>
      <trm-omnibar-cta id="cta"></trm-omnibar-cta>

    <trm-omnibar-total></trm-omnibar-total>
  </template>
