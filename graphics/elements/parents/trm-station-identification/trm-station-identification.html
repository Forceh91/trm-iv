<dom-module id="trm-station-identification">
  <link
    rel="import"
    href="../../../../shared/fonts/fontawesome/font-awesome.min.css"
    type="css"
  />

  <template>
    <style>
      * {
        box-sizing: border-box;
      }

      :host {
        display: flex;
        height: 100%;
        width: 100%;
      }

      #body {
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        height: 100%;
        opacity: 0;
        width: 100%;
      }

      #stationIdentDonate,
      #stationIdentSocials {
        align-items: center;
        color: #eee;
        display: none;
        opacity: 0;
        flex-direction: column;
        flex-wrap: wrap;
        font-size: 1.5rem;
        justify-content: center;
        overflow: hidden;
        padding: 30px;
        width: 100%;
      }

      #helpHopeLive {
        width: 100%;
      }

      .donate_overlay_text {
        margin-top: 30px;
        text-align: center;
        text-transform: uppercase;
      }

      .donate_link {
        color: #00aeb3;
        font-weight: bold;
      }

      .social_media_option {
        margin-bottom: 5px;
        min-width: 375px;
        text-align: left;
      }

      .fa {
        margin-right: 15px;
        width: 15px;
      }
    </style>

    <div id="body">
      <div id="stationIdentDonate">
        <img id="helpHopeLive" src="img/HHL.png" />
        <div class="donate_overlay_text">
          DONATE NOW AT<br />
          <span class="donate_link">donate.tombraidermarathon.com</span>
        </div>
      </div>

      <div id="stationIdentSocials">
        <h2>Follow us!</h2>
        <div class="social_media_option">
          <span class="fa fa-globe"></span> tombraidermarathon.com
        </div>
        <div class="social_media_option">
          <span class="fa fa-twitter"></span> TRMarathon17
        </div>
        <div class="social_media_option">
          <span class="fa fa-facebook"></span> TRMarathon17
        </div>
      </div>
    </div>
  </template>

  <script src="trm-station-identification.js"></script>
</dom-module>
